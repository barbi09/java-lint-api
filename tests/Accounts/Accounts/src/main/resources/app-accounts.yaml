openapi: 3.0.0
info:
  title: Accounts
  description: Contrato para MS
  version: 1.5.00
  x-ns: accounting
  x-ns-path: /v1/accounts
servers:
- url: /v1/accounts

security:
  - bearerAuth: []

tags:
  - name: Accounts
    description: Informacion sobre el API MACRO accounts 
    externalDocs:
      description: Find out more
      url: https://docs.google.com/document/d/1t2kc-7Q-a9NqWULRuM1ASnnkOX6-F4p9lXuBy5NHDcI/edit#heading=h.mlu9yxfrfksv #poner url correcta
paths:
#---------------------------------------------------------------------
# GET - Consulta de los movimientos de una cuenta
#-------------------------------------------------------------------- 
  /list:
    get:
      tags:
        - Accounts
      summary: Lista de cuentas
      description: Con este servicio se informarar la lista de cuentas
      operationId: get-list
      parameters:
        - name: x-channel
          in: header
          required: true
          schema:
            type: integer
            format : int32
            example: 66 
          description: Canal de origen de la operacion
        - name:  x-customer-id
          in: header
          required: true
          schema:
            type: integer
            format : int32
          examples: 
            200 :
              value: 7791
            404 : 
              value: 7792
            409 : 
              value: 7793
            500 : 
              value: 7794
          description: Codigo de ente MIS
        - name:  x-request-id
          in: header
          required: true
          schema:
            type: string
            format: uuid
            pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
            example: "f61c2780-1f91-48f8-aed7-e687b4c617df"
          description: Identificador único de la solicitud o petición.
        - name: records-number
          in: query
          required: false
          schema:
            type: integer
            format: int32
            maximum: 20
            example: 2
          description: Cantidad de registros por pagina
        - name: last-record
          in: query
          required: false
          schema:
            type: string
            pattern: '^[0-9]{1,15}$'
          examples: 
            200-Primera pagina : 
              value: ""
            200-Pagina siguiente : 
              value: "300900000001164" 
          description: Ultimo numero de cuenta devuelto
        
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              examples:
                none:
                  summary: ""
                200-Primera pagina: 
                  $ref: '#/components/examples/list-200-primera'
                200-Pagina siguiente: 
                  $ref: '#/components/examples/list-200-paginado'  
                409-response: 
                  $ref: '#/components/examples/list-409'
              schema:
                $ref: '#/components/schemas/list-get-response' #Idem anterior, sería mas específico en su nombre #OK
        '400':
          $ref: '#/components/responses/badRequest'
        '401': 
          $ref: '#/components/responses/unauthorized'
        '404': 
          $ref: '#/components/responses/notFound'
        '409':
          $ref: '#/components/responses/conflict'
        '429': 
          $ref: '#/components/responses/tooManyRequests'
        '500': 
          $ref: '#/components/responses/internalServerError'
        '502': 
          $ref: '#/components/responses/BadGateway'
        '503':
          $ref: '#/components/responses/serviceUnavailable'
        '504':
          $ref: '#/components/responses/GatewayTimeout'

#--------------------------------------------------------------------
# GET - Consulta de saldos de una cuenta
#-------------------------------------------------------------------- 
  /{account-number}/balance:
    get:
      tags:
        - Accounts
      summary: Saldos de una cuenta
      description: Con este servicio se informarar los saldos de una cuenta
      operationId: get-balance
      parameters:
        - name: x-channel
          in: header
          required: true
          schema:
            type: integer
            format : int32
            example: 66 
          description: Canal de origen de la operacion
        - name:  x-customer-id
          in: header
          required: true
          schema:
            type: integer
            format : int32
            example: 7791 
          description: Codigo de ente MIS
        - name:  x-request-id
          in: header
          required: true
          schema:
            type: string
            format: uuid
            pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
            example: "f61c2780-1f91-48f8-aed7-e687b4c617df"
          description: Identificador único de la solicitud o petición.
        - name: account-number
          in: path
          required: true
          schema:
            type: string
            maxLength: 16
            pattern: '^\d+$'
          examples: 
            200 :
              value: "300809400656587"
            404 : 
              value: "300809400656599"
            409 : 
              value: "300809400656999"
            500 : 
              value: "300809400656998"
          description: Numero de cuenta
        
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              examples:
                  none:
                    summary: ""
                  200-response: 
                    $ref: '#/components/examples/balance-200'
                  409-response: 
                    $ref: '#/components/examples/balance-409'
              schema:
                $ref: '#/components/schemas/balance-get-response' 
        '400':
          $ref: '#/components/responses/badRequest'
        '401': 
          $ref: '#/components/responses/unauthorized'
        '404': 
          $ref: '#/components/responses/notFound'
        '409':
          $ref: '#/components/responses/conflict'
        '429': 
          $ref: '#/components/responses/tooManyRequests'
        '500': 
          $ref: '#/components/responses/internalServerError'
        '502': 
          $ref: '#/components/responses/BadGateway'
        '503':
          $ref: '#/components/responses/serviceUnavailable'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
  
