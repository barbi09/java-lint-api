#--------------------------------------------------------------------
# GET - Consulta de los movimientos de una cuenta
#-------------------------------------------------------------------- 
  /{account-number}/movements:
    get:
      tags:
        - Accounts
      summary: Consulta de Movimientos de cuentas
      description: Con este servicio se informaran los movimientos de una cuenta
      operationId: get-movements
      parameters:
        - name: x-channel
          in: header
          required: true
          schema:
            type: integer
            format : int32
            example: 66 
          description: Canal de origen de la operacion
        - name:  x-customer-id
          in: header
          required: true
          schema:
            type: integer
            format : int32
            example: 7791 
          description: Codigo de ente MIS
        - name:  x-request-id
          in: header
          required: true
          schema:
            type: string
            format: uuid
            pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
            example: "f61c2780-1f91-48f8-aed7-e687b4c617df"
          description: Identificador único de la solicitud o petición.
        - name: account-number
          in: path
          required: true
          schema:
            type: string
            maxLength : 16
            pattern: '^\d+$'
          examples: 
            200 : 
              value: "376100000218560"
              summary: "200"
            404 : 
              value: "376100000218561"
              summary: "404"
            409 : 
              value: "376100000218562"
              summary: "409"
          description: Numero de cuenta por la cual se va a consultar
        - name: type
          in: query
          required: false
          schema:
            type : string
            enum: 
              - "D" #DEBITO
              - "C" #CREDITO
            example: ""
          description: Tipo de movimiento
        - name: source-taxpayer-number
          in: query
          required: false
          schema:
            type : string
            pattern: "^(20|23|24|25|26|27|30|33|34)[0-9]{9}$"
            example: ""
          description: Tipo de movimiento
        - name:  date-from
          in: query
          required: false
          schema:
            type: string 
            format: date
          examples: 
            200 : 
              value: "2024-02-26"
              summary: "200"
            404 : 
              value: "2023-01-01"
              summary: "404"
            409 : 
              value: "2023-01-21"
              summary: "409"
          description: Fecha de consulta de movimientos desde
        - name:  date-to
          in: query
          required: false
          schema:
            type: string 
            format: date 
          examples: 
            200 : 
              value: "2024-02-26"
              summary: "200"
            404 : 
              value: "2023-01-21"
              summary: "404"
            409 : 
              value: "2023-01-01"
              summary: "409"
          description: Fecha de consulta de movimientos hasta
        - name: causal-id
          in: query
          required: false
          schema:
            type : string
            example: ""
          description: Codigo de causal
        - name: catalog-id
          in: query
          required: false
          schema:
            type : string
            pattern: '^([^,]+)(,[^,]+)*$'
            example: ""
          description: Catalogo del causal del movimiento
        - name: concept-format
          in: query
          required: false
          schema:
            type : string
            enum: 
              - "O" #Descripción original
              - "C" #Descripción nueva canal
            example: ""
          description: Tipo de descripción de movimiento
        - name: records-number
          in: query
          required: false
          schema:
            type : integer
            format: int32
            example: 2
          description: Cantidad de filas por pagina
        - name: last-record
          in: query
          required: false
          schema:
            type : integer 
            format: int32
            example: ""
          description: Ultimo registro enviado en el last-record del response
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              examples:
                  none:
                    summary: ""
                  200-OK: 
                    $ref: '#/components/examples/movements-get-response-200'
                  409-ERR: 
                    $ref: '#/components/examples/movements-get-response-409'
              schema:
                $ref: '#/components/schemas/movements-get-response' #Idem anterior, sería mas específico en su nombre #OK
        '400':
          $ref: '#/components/responses/badRequest'
        '401': 
          $ref: '#/components/responses/unauthorized'
        '404': 
          $ref: '#/components/responses/notFound'
        '409':
          $ref: '#/components/responses/conflict'
        '429': 
          $ref: '#/components/responses/tooManyRequests'
        '500': 
          $ref: '#/components/responses/internalServerError'
        '502': 
          $ref: '#/components/responses/BadGateway'
        '503':
          $ref: '#/components/responses/serviceUnavailable'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
          
components:
  schemas:
  #------------------------------------------------------------------
  # GET - response - Consulta de lista de cuentas
  #------------------------------------------------------------------
    list-get-response:
      type: object
      properties:
        accounts:
          type: array
          description: Lista de cuentas
          items:
            $ref: '#/components/schemas/list-get-response-data'
        pagination:
          type: object
          properties:
            total-records:
              type: integer
              format: int32
              nullable: true
              example: 0
              description: Total de registros 
            records-number:
              type: integer
              format: int32
              nullable: true
              example: 0
              description: Total de registros por pagina
            additional-records:
              type: boolean
              example: true
              description: Indica si existen mas paginas
            last-record:
              type: string
              pattern: ^[0-9]{1,15}$
              example: ""
              description: Ultimo numero de cuenta devuelto

    list-get-response-data:
      type: object
      properties:
        number:
          type: string
          pattern: '^[0-9]{1,15}$'
          example: ""
          description: Numero de cuenta
        status-id:
          type: string
          enum: 
            - "A" #Activa
            - "I" #Inmovilizada
          example: "A"
          description: Estado de la cuenta
        currency-id:
          type: integer
          enum: 
            - 80 #"Pesos"
            - 2  #"Dolar"
            - 98 #"Euros"
          nullable: true
          example: 80
          description: Moneda de la cuenta
        cbu: 
          type: string
          maxLength: 22
          pattern: '^\d+$'
          example: ""
          description: cbu de la cuenta
        type-id: 
          type: integer
          enum:
            - 3 #Cuenta corriente
            - 4 #Caja de ahorro
          nullable: true
          example: 3
          description: Tipo  de la cuenta
        type-description: 
          type: string
          maxLength: 32
          example: ""
          description: Categoria de la cuenta
        category-id: 
          type: string
          example: ""
          description: Categoria de la cuenta
        branch: 
          type: integer
          format: int32
          nullable: true
          example: 
          description: Sucursal de la cuenta
        branch-description: 
          type: string
          example: ""
          description: Descripcion de la cuenta
        product-bank-id: 
          type: integer
          format : int32
          nullable: true
          example: 0
          description: Producto bancario de la cuenta
        product-bank-description: 
          type: string
          maxLength: 32
          example: ""
          description: Descripcion del producto bancario de la cuenta
        balance: 
          type: object
          properties:
            available:
              type: string
              pattern: '^[0-9]{0,15}(\.[0-9]{1,2})?$'
              example: ""
              description: Saldo disponible de la cuenta
            bank-draft:
              type: string
              pattern: '^[0-9]{0,15}(\.[0-9]{1,2})?$'
              example: ""
              description: Saldo a girar
        overdraft-agreement: 
          type: string
          pattern: '^[0-9]{0,15}(\.[0-9]{1,2})?$'
          example: ""
          description: Acuerdo de sobregiro
        customer: 
          type: object
          properties:
             account-holder:
              type: string
              example: ""
              description: Cliente es titular o cotitular de la cuenta
        conduct-transaction: 
          type: boolean
          example: true
          description: indica si la cuenta es transaccional o no    
  
  #------------------------------------------------------------------
  # GET - response - Consulta de saldos de una cuenta
  #------------------------------------------------------------------
    balance-get-response:
      type: object
      properties:
        account:
          type: object
          properties:
            currency-id:
              type: integer
              enum: 
                - 80 #"Pesos"
                - 2  #"Dolar"
                - 98 #"Euros"
              nullable: true
              example: 80
              description: Moneda de la cuenta
        balance:
          type: object
          properties:
            remittance:
              type: string
              pattern: '^-?[0-9]{0,15}(\.[0-9]{1,2})?$'
              example: ""
              description: Importe Remesas.
            signed_24h:
              type: string
              pattern: '^-?[0-9]{0,15}(\.[0-9]{1,2})?$'
              example: ""
              description: Importe 24 horas.
            available:
              type: string
              pattern: '^-?[0-9]{0,15}(\.[0-9]{1,2})?$'
              example: ""
              description: Importe disponible.
            accounting:
              type: string
              pattern: '^-?[0-9]{0,15}(\.[0-9]{1,2})?$'
              example: ""
              description: Importe Saldo Contable.
            bank-draft:
              type: string
              pattern: '^-?[0-9]{0,15}(\.[0-9]{1,2})?$'
              example: ""
              description: Importe Saldo a Girar.
            blocked:
              type: string
              pattern: '^-?[0-9]{0,15}(\.[0-9]{1,2})?$'
              example: ""
              description: Importe de Bloqueos de Valores.
            signed_48h:
              type: string
              pattern: '^-?[0-9]{0,15}(\.[0-9]{1,2})?$'
              example: ""
              description: Importe 48 horas.
            suspended:
              type: string
              pattern: '^-?[0-9]{0,15}(\.[0-9]{1,2})?$'
              example: ""
              description: Monto total de valores en suspendo
            agreement:
              type: string
              pattern: '^-?[0-9]{0,15}(\.[0-9]{1,2})?$'
              example: ""
              description: Monto total de Acuerdos
              
  #-----------------------------------------------------------------
  # GET - response - Consulta de detalle de una cuenta
  #------------------------------------------------------------------
    detail-get-response:
      type: object
      properties:
        denomination:
          type: string
          example: ""
          description: Denominacion de la cuenta
        cbu:
          type: string
          maxLength: 22
          pattern: '^\d+$'
          example: ""
          description: Cbu de la cuenta consultada
        officer-id:
          type: integer
          format: int32
          nullable: true
          example: 0
          description: Codigo del oficial de la cuenta
        officer-description:
          type: string
          maxLength: 32
          example: ""
          description: Descripcion oficial de la cuenta
        currency-id:
          type: integer
          enum: 
            - 80 #"Pesos"
            - 2  #"Dolar"
            - 98 #"Euros"
          nullable: true
          example: 80
          description: Moneda de la cuenta
        category-id:
          type: string
          example: ""
          description: Categoria de la cuenta
        category-description:
          type: string
          maxLength: 32
          example: ""
          description: Codigo de la categoria de la cuenta
        branch-id:
          type: integer
          format: int32
          nullable: true
          example: 0
          description: Codigo de sucursal de la cuenta
        branch-description:
          type: string
          maxLength: 32
          example: ""
          description: Descripcion de sucursal de la cuenta
        type-id:
          type: integer
          enum:
            - 3 #Cuenta corriente
            - 4 #Caja de ahorro
          nullable: true
          example: 3
          description: Tipo de la cuenta
        type-description: 
          type: string
          maxLength: 32
          example: ""
          description: Descripcion del producto de la cuenta
        product-bank-id:
          type: integer
          format: int32
          nullable: true
          example: 0
          description: Producto bancario de la cuenta
        product-bank-description: 
          type: string
          maxLength: 32
          example: ""
          description: Descripcion del producto bancario de la cuenta
        status-id:
          type: string
          enum:
            - "A" #Activa
            - "I" #Inmovilizada
          example: "A"
          description: Estado de la cuenta
        opening-date:
          type: string
          format: date
          example: "YYYY-MM-DD"
          description: Fecha de apertura de la cuenta
        legal-entity-type:
          type: string
          enum:
             - "P"# FIsica
             - "C"# Juridica
             - "J"# Judicial
          example: ""
          description: Tipo de cuenta
        last-transaction-date:
          type: string
          format: date
          example: "YYYY-MM-DD"
          description: Fecha de ultimo movimiento
        deposit-blocked:
          type: boolean
          example: true
          description: Bloqueado para deposito
        blocked-withdrawal:
          type: boolean
          example: true
          description: Bloqueado para retiro
        participants:
          type: array
          description: Lista de movimientos de una cuenta
          items:
            $ref: '#/components/schemas/detail-get-response-data'
            
    detail-get-response-data:
      type: object
      properties: 
        full-name:
          type: string
          example: "" 
          description: Nombre y apellido completo
        taxpayer-number:
          type: string
          pattern: '^(20|23|24|25|26|27|30|33|34)[0-9]{9}$'
          example: "" 
          description: Numero de cuit/cuil 
        party-role-id:
          type: string
          example: "" 
          description: Rol del participante en la cuenta
        party-role-description:
          type: string
          example: "" 
          description: Descripcion del rol
          
  #------------------------------------------------------------------
  # GET - response - Consulta de los movimientos de una cuenta
  #------------------------------------------------------------------
    movements-get-response:
      type: object
      properties:
        movements:
          type: array
          description: Lista de movimientos de una cuenta
          items:
            $ref: '#/components/schemas/movements-get-response-data'
        pagination:
          type: object
          properties:
            total-records:
              type: integer
              format: int32
              nullable: true
              example: 
              description: Total de registros
            record-number:
              type: integer
              format: int32
              nullable: true
              example: 
              description: Numero de filas en la pagina
            additional-records:
              type: boolean
              example: "false"
              description: Indica si existen mas registros para consulta.
            last-record:
              type: integer
              format: int32
              nullable: true
              example: 
              description: NUltimo secuencial informado

    movements-get-response-data:
      type: object
      properties:
        date:
          type: string
          format: date
          example: ""
          description: Fecha del movimiento
        receipt:
          type: integer
          format: int32
          nullable: true
          example: 
          description: Identificador del movimiento (secuencial)
        altern-receipt:
          type: integer
          format: int32
          nullable: true
          example: 
          description: Numero relacionado con el secuencial
        branch-id: 
          type: integer
          format: int32
          nullable: true
          example: 
          description: Codigo de la oficina del movimiento
        branch-description: 
          type: string
          maxLength: 64
          example: ""
          description: Descripcion de la oficina del movimiento
        concept: 
          type: string
          maxLength: 64
          example: ""
          description: Concepto del movimiento
        type:
          type: string
          enum:
            - "D" #DEBITO
            - "C" #CREDITO
          example: "C"
          description: Tipo de movimiento # si no lo mando deberia buscar por debito y credito
        amount:
          type: string
          pattern: '^[0-9]{0,15}(\.[0-9]{1,2})?$'
          example: ""
          description: Monto del movimiento
        check-cause:
          type: string
          maxLength: 10
          example: ""
          description: Causa del cheque
        date-time:
          type: string
          pattern: '^(19\d{2}|20\d{2})-(0[1-9]|1[0-2])-([0-2][0-9]|3[0-1]) (?:[01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$'
          example: ""
          description: Fecha y hora del movimiento
        internal-number:
          type: integer
          format: int32
          nullable: true
          example: 
          description: Numero de movimiento en cobis 
        reference-code:
          type: integer
          format: int32
          nullable: true
          example: 
          description: Numero de referencia 
        be-user:
          type: string
          maxLength: 30
          example: ""
          description: Usuario BE generador del movimiento
        causal-id:
          type: string
          maxLength: 10
          example: ""
          description: Codigo de causal 
        cuit-origin:
          type: string
          pattern: '^(20|23|24|25|26|27|30|33|34)[0-9]{9}$'
          example: ""
          description: Cuit/Cuil originante del movimiento
        sequence-number:
          type : integer 
          format: int32
          nullable: true
          example: 
          description: Numero de secuencia del movimiento
            
